<!doctype html>
<!--gestos touch-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.6.0.min.js"></script>
    	<script src="aframe-ar.js"></script>
		<script src="gesture-detector.js"></script>
    	<script src="gesture-handler.js"></script>
		<!--<script src="animation-mixer.js"></script>
		<script src="aframe-extras.js"></script>-->
	</head>
<body style="margin : 0px; overflow: hidden;">		 
	<!-- Scene -->
	<a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
		
	<!-- Asset Management -->	
	<a-assets>
        <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
        </a-asset-item>
    </a-assets>
		
	 <!--<a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
        <a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0" scale="0.05 0.05 0.05" class="clickable" gesture-handler>
        </a-entity>
      </a-marker>-->

	<a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0" scale="0.05 0.05 0.05" class="clickable" gesture-handler="minScale: 0.05; maxScale: 0.5">
        </a-entity>
		
	<!-- Camera -->
	    <a-entity camera position="0 0 5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;></a-entity>
	</a-scene>
	
</body>
</html>
